<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Alvin Bantilan">
    <meta name="keywords" content="Alvin">
    <meta name="author" content="Alvin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SOCIAL MEDIA ACCOUNT</title>
    <link rel="icon" href="Img/icon.png" type="img/x-icon">
    <style>
        /* Reset some default styling */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            animation: bounce 2s infinite; /* Add animation properties */
        }

        @keyframes bounce {
            0%, 100% 
            {
                transform: translateY(0);
            }
            50%
            {
                transform: translateY(-10px); /* Adjust the distance and timing as needed */
        }
    
        }
        
        body {
            background-image: url('img/background-image.jpg'); /* Replace with your actual image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Centered both horizontally and vertically */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 800px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: black; /* Optional: Add a border for visual reference 
            */
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .social-icons {
            margin-top: 30px;
        }
        
        .social-icons a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .social-icons a img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: scale(1.1);
        }
        
        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .social-icons a {
                margin: 0 10px;
            }
            
            .social-icons a img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>JOSE NEIL MISSION</h2>
        
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100094027673619" target="_blank">
                <img src="img/facebook-logo.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/alvin.bantilan11/?hl=en" target="_blank">
                <img src="img/instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/channel/UCelT2_vfsfJsft_kAA6ZsVQ" target="_blank">
                <img src="img/youtube-logo.png" alt="YouTube">
            </a>
        </div>
    </div>
</body>
</html>
